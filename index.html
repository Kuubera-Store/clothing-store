<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuubera Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdfcfa;
      color: #333;
    }
    header {
      background: #8e44ad;
      color: white;
      padding: 30px 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .coming-soon {
      background: #f1c40f;
      color: #222;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    main {
      padding: 30px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.3rem;
    }
    .product button {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      opacity: 0.5;
      cursor: not-allowed;
    }
    .cart, .checkout-form {
      margin-top: 50px;
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .cart h2, .checkout-form h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .checkout-form input, .checkout-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkout-form button {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>Kuubera Store</header>
  <div class="coming-soon">Coming Soon - Stay Tuned for Exclusive Collections!</div>
  <main>
    <section class="product-list">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1e4?auto=format&fit=crop&w=800&q=80" alt="Indian Wear">
        <h3>Indian Wear</h3>
        <button disabled>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1602810316634-d6bbf5a3687a?auto=format&fit=crop&w=800&q=80" alt="Western Wear">
        <h3>Western Wear</h3>
        <button disabled>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1550948390-eb74dc162ebb?auto=format&fit=crop&w=800&q=80" alt="Indo-Western Wear">
        <h3>Indo-Western Wear</h3>
        <button disabled>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?auto=format&fit=crop&w=800&q=80" alt="Others">
        <h3>Others</h3>
        <button disabled>Add to Cart</button>
      </div>
    </section>

    <div class="cart">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3">Cart feature coming soon.</td></tr>
        </tbody>
      </table>
    </div>

    <form action="#" method="POST" class="checkout-form">
      <h2>Checkout</h2>
      <input type="text" name="name" placeholder="Your Name" disabled />
      <input type="email" name="email" placeholder="Your Email" disabled />
      <textarea name="address" placeholder="Shipping Address" disabled></textarea>
      <button type="submit" disabled>Place Order</button>
    </form>
  </main>
</body>
</html>
